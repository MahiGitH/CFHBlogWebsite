<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
        lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>
<body>

<header th:replace="/fragments/header.html :: header" id="header"></header>

<div class="container">

    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
        <h3>Errors:</h3>
        <ul>
            <th:block th:each="blog : ${blogs}">
                <li th:if="${blog.lastCheckStatus != null and not blog.lastCheckStatus}">
                    <th:block
                            th:text="${'fail ' + blog.name + ' (' + blog.lastCheckErrorCount + ' times), error: ' + blog.lastCheckErrorText}"/>
                </li>
            </th:block>
        </ul>
    </th:block>

    <h1 style="font-size:25px">All blogs:</h1>


    <br/>

    <table class="table table-bordered table-hover table-striped display" id="dataTable">
        <thead>
        <tr>
            <th>blog</th>
            <th style="width:50px">popularity</th>
            <th style="width:100px">category</th>
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <th>user</th>
                <th>edit</th>
            </th:block>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog : ${blogs}">
            <td>
                <img class="lazy" th:attr="data-src=${'/spring/icon/' + blog.id}" style="float:left;padding-right:5px"/>

                <a th:href="${blog.homepageUrl}" class="fa fa-home fa-lg"
                   style="float:left;padding-top:0px;color:grey"></a>
                <a th:href="${blog.url}" class="fa fa-rss fa-lg"
                   style="float:left;padding-top:0px;padding-left:5px;color:grey"></a>
                <br/>

                <a th:href="${'/blog/' + blog.shortName}">
                    <strong th:text="${blog.publicName}"></strong>
                </a>
            </td>
            <td th:attr="data-sort=${blog.popularity}">
                <th:block th:if="${blog.archived eq true}">
                    <br/>
                    <span class="label label-default">archived</span>
                </th:block>
                <th:block th:if="${blog.archived eq null or blog.archived eq false}">
                    <th:block th:include="layout/other :: popularity-badge(${blog.popularity})"></th:block>
                </th:block>
            </td>
            <td>
                <span class="label label-default" th:if="${blog.category != null}"
                      th:text="${blog.category.name}"></span>
            </td>
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <td>
                    <a th:href="${'/users/' + blog.user.id}" th:text="${blog.user.name}"></a>
                </td>
                <td>
                    <a th:href="${'/blog-form?blogId=' + blog.id}" class="btn btn-primary btn-xs">
                        edit
                    </a>
                    <button class="btn btn-danger btn-xs triggerRemove" th:id="${blog.id}"
                            onclick="JBA.blogs.remove(this)">
                        remove
                    </button>

                    category:
                    <select class="categorySelect" th:id="${blog.id}" onchange="JBA.blogs.categorySelectChange(this)">
                        <option th:if="${blog.category eq null}" value="" selected="selected"
                                disabled="disabled"></option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}"
                                th:selected="${blog.category ne null and category.id eq blog.category.id}">
                        </option>
                    </select>
                </td>
            </th:block>
        </tr>
        </tbody>
    </table>

</div>

<script src="../../static/js/jquery-3.6.0.js" th:src="@{/js/jquery-3.6.0.js}"></script>
<script src="../../static/js/blog-scripts.js" th:src="@{/js/blog-scripts.js}"></script>
</body>
</html>
