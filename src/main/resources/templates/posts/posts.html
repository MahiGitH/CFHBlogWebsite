<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
        lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.css}">
    <script src="../../static/js/jquery-3.6.0.js" th:src="@{/js/jquery-3.6.0.js}"></script>
    <script src="../../static/js/blog-scripts.js" th:src="@{/js/blog-scripts.js}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>
<body>

<header th:replace="/fragments/header.html :: header" id="header"></header>

<div class="container">

    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
        <h3>Errors:</h3>
        <ul>
            <th:block th:each="blog : ${blogs}">
                <li th:if="${blog.lastCheckStatus != null and not blog.lastCheckStatus}">
                    <th:block
                            th:text="${'fail ' + blog.name + ' (' + blog.lastCheckErrorCount + ' times), error: ' + blog.lastCheckErrorText}"/>
                </li>
            </th:block>
        </ul>
    </th:block>

    <h1 style="font-size:25px">All blogs:</h1>


    <br/>

    <table class="table table-bordered table-hover table-striped display" id="dataTable">
        <thead>
        <tr>
            <th>blog</th>
            <th style="width:50px">popularity</th>
            <th style="width:100px">category</th>
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <th>user</th>
                <th>edit</th>
            </th:block>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog : ${blogs}">
            <td>
                <img class="lazy" th:attr="data-src=${'/spring/icon/' + blog.id}" style="float:left;padding-right:5px"/>

                <a th:href="${blog.homepageUrl}" class="fa fa-home fa-lg"
                   style="float:left;padding-top:0px;color:grey"></a>
                <a th:href="${blog.url}" class="fa fa-rss fa-lg"
                   style="float:left;padding-top:0px;padding-left:5px;color:grey"></a>
                <br/>

                <a th:href="${'/blog/' + blog.shortName}">
                    <strong th:text="${blog.publicName}"></strong>
                </a>
            </td>
            <td th:attr="data-sort=${blog.popularity}">
                <th:block th:if="${blog.archived eq true}">
                    <br/>
                    <span class="label label-default">archived</span>
                </th:block>
                <th:block th:if="${blog.archived eq null or blog.archived eq false}">
                    <th:block th:include="layout/other :: popularity-badge(${blog.popularity})"></th:block>
                </th:block>
            </td>
            <td>
                <span class="label label-default" th:if="${blog.category != null}"
                      th:text="${blog.category.name}"></span>
            </td>
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <td>
                    <a th:href="${'/users/' + blog.user.id}" th:text="${blog.user.name}"></a>
                </td>
                <td>
                    <a th:href="${'/blog-form?blogId=' + blog.id}" class="btn btn-primary btn-xs">
                        edit
                    </a>
                    <button class="btn btn-danger btn-xs triggerRemove" th:id="${blog.id}"
                            onclick="JBA.blogs.remove(this)">
                        remove
                    </button>

                    category:
                    <select class="categorySelect" th:id="${blog.id}" onchange="JBA.blogs.categorySelectChange(this)">
                        <option th:if="${blog.category eq null}" value="" selected="selected"
                                disabled="disabled"></option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}"
                                th:selected="${blog.category ne null and category.id eq blog.category.id}">
                        </option>
                    </select>
                </td>
            </th:block>
        </tr>
        </tbody>
    </table>

</div>

<!--FOOTER-->
<ul class="footer footer--links-social wow" id="footer" style="visibility: visible; animation-name: fadeIn;" th:fragment="site-footer">
    <li><a href="https://www.facebook.com/carolinafintechhub/"><img src="https://3chxux42u1m943cnnj18o850-wpengine.netdna-ssl.com/wp-content/uploads/2019/07/icon-facebook-2.svg" alt="Facebook Link" style="padding-right: 30px " class="footerIcon"></a></li>
    <li><a href="https://twitter.com/carolinafintech?lang=en"><img src="https://3chxux42u1m943cnnj18o850-wpengine.netdna-ssl.com/wp-content/uploads/2019/07/icon-twitter-FontAwesome.svg" alt="Twitter Link" style="padding-right: 30px" class="footerIcon"></a></li>
    <li><a href="https://www.instagram.com/carolinafintechhub/"><img src="https://3chxux42u1m943cnnj18o850-wpengine.netdna-ssl.com/wp-content/uploads/2019/07/Page-1.svg" alt="Instagram Link" style="padding-right: 30px" class="footerIcon"></a></li>
    <li><a href="https://www.linkedin.com/company/carolina-fintech-hub/"><img src="https://3chxux42u1m943cnnj18o850-wpengine.netdna-ssl.com/wp-content/uploads/2019/08/linkedin.svg" alt="LinkedIn Link" style="padding-right: 30px" class="footerIcon"></a></li>
</ul>
<script>
    const body = document.querySelector('body');
    const formBox = document.getElementById('formBox');
    const toggle = document.getElementById('toggle');
    const header = document.getElementById('header');
    const footer = document.getElementById('footer');
    const siteLogo = document.getElementById('siteLogo');
    const footerIcon = document.getElementsByClassName('footerIcon');
    const formControl = document.getElementsByClassName('form-control');
    toggle.onclick=function(){
        toggle.classList.toggle('active');
        body.classList.toggle('active');
        formBox.classList.toggle('active');
        header.classList.toggle('active');
        footer.classList.toggle('active');
        siteLogo.classList.toggle('active');
        for(let i=0;i<footerIcon.length;i++){
            footerIcon[i].classList.toggle('active');
        }
        for(let i=0;i<formControl.length;i++){
            formControl[i].classList.toggle('active');
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="../../static/js/jquery-3.6.0.js" th:src="@{/js/jquery-3.6.0.js}"></script>
<script src="../../static/js/blog-scripts.js" th:src="@{/js/blog-scripts.js}"></script>
</body>
</html>
