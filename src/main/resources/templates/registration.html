<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css">
    <script src="../public/js/jquery-3.6.0.js"></script>
    <script src="../public/js/blog-scripts.js"></script>
</head>

<body>

<header th:fragment=“site-header” th:remove = "tag">
    <header>
        <a href=“index.html” th:href=“@{/}”>
            <img src="../public/img/lightLogo.png" th:src="@{/img/lightLogo.png}" class = "siteLogo" />
        </a>
        <a href="index.html" th:href="@{/}">Home</a>
        <a href="users/login.html" th:href="@{/users/login}">Login</a>
        <a href="users/register.html" th:href="@{/users/register}">Register</a>
        <a href="posts/index.html" th:href="@{/posts}">Posts</a>
        <a href="posts/create.html" th:href="@{/posts/create}">Create Post</a>
        <a href="users/index.html" th:href="@{/users}">Users</a>
        <div id="logged-in-info">
            <span>Hello, <b>(user)</b></span>
            <form method="post" th:action="@{/users/logout}">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </header>

    <ul id="messages" th:with="notifyMessages=${session[T(blog.services
          .NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">
        <li th:each="msg : ${notifyMessages}" th:text="${msg.text}"
            th:class="${#strings.toLowerCase(msg.type)}">
        </li>
        <span th:if="${notifyMessages}" th:remove="all" th:text="${session.remove(
          T(blog.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}"></span>
    </ul>
</header>

<h1 class="pageHeader">Register</h1>

<hr>

<div class = "container" style="display: flex; justify-content: center">
    <div class = "row" style="padding:2rem; border: solid black 4px; border-radius: 2rem; max-width: 700px">
        <div class = "col-md-6 col-md-offset-3" style="width: 100%">
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've successfully registered to CFH Blog!
                </div>
            </div>

            <h1>Registration</h1>
            <br>

            <form th:action="@{/registration}" method="post" th:object = "${user}">
                <div class="col-md-4" style="display: flex; justify-content: space-evenly; align-items: center; width: auto">
                    <label for="validationDefault01" class="form-label" th:field = "*{firstName}" style="width: 244px"><h5>First Name</h5></label>
                    <input type="text" class="form-control" id="validationDefault01"  required>

                    <label for="validationDefault02" class="form-label" th:field = "*{lastName}"><h5>Last Name</h5></label>
                    <input type="text" class="form-control" id="validationDefault02"  required>
                </div>


                <div class="col-md-4" style="display: flex; justify-content: space-between; align-items: baseline; width: auto; margin-right: 0">
                    <label for="validationDefault03" class="form-label" th:field = "*{email}" ><h5>Email</h5></label>
                    <input type="text" class="form-control" id="validationDefault03"  required>
                </div>

                <div class="col-md-4" style="display: flex; justify-content: space-between; align-items: baseline; width: auto">
                    <label for="validationDefault04" class="form-label" th:field = "*{password}" ><h5>Password</h5></label>
                    <input type="text" class="form-control" id="validationDefault04"  required>
                </div>

                <br>

                <div class = "form-group">
                    <div style="display: flex; justify-content: center">
                    <button type = "submit" class="btn btn-success" >Register</button>
                    </div>
                    <br>
                    <span><h5>Already registered? <a href = "/" th:href="@{/login}">Login here</a></h5></span>
                </div>
            </form>

        </div>
    </div>
</div>


<ul class="footer footer--links-social wow fadeIn" style="visibility: visible; animation-name: fadeIn;">
    <li><a href="https://www.facebook.com/carolinafintechhub/"><img src="https://3chxux42u1m943cnnj18o850-wpengine.netdna-ssl.com/wp-content/uploads/2019/07/icon-facebook-2.svg" alt="Facebook Link" style="padding-right: 30px "></a></li>
    <li><a href="https://twitter.com/carolinafintech?lang=en"><img src="https://3chxux42u1m943cnnj18o850-wpengine.netdna-ssl.com/wp-content/uploads/2019/07/icon-twitter-FontAwesome.svg" alt="Twitter Link" style="padding-right: 30px"></a></li>
    <li><a href="https://www.instagram.com/carolinafintechhub/"><img src="https://3chxux42u1m943cnnj18o850-wpengine.netdna-ssl.com/wp-content/uploads/2019/07/Page-1.svg" alt="Instagram Link" style="padding-right: 30px"></a></li>
    <li><a href="https://www.linkedin.com/company/carolina-fintech-hub/"><img src="https://3chxux42u1m943cnnj18o850-wpengine.netdna-ssl.com/wp-content/uploads/2019/08/linkedin.svg" alt="LinkedIn Link" style="padding-right: 30px"></a></li>
</ul>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
