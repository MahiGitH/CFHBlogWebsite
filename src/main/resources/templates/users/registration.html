<h1 class="pageHeader">Registration</h1>


<div class = "container" style="display: flex; justify-content: center">
    <div class = "row" id="formBox">
        <div class = "col-md-6 col-md-offset-3" style="width: 100%">
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've successfully registered to CFH Blog!
                </div>
            </div>

            <form th:action="@{/registration}" method="post" th:object = "${user}" style="width: 600px">

                <div class="col-md-4" style="display: flex; justify-content: space-between; align-items: baseline; width: auto">
                    <label for="validationDefault01" class="form-label"  ><h5>First Name</h5></label>
                    <input type="text" class="form-control" id="validationDefault01"  required>
                </div>

                <div class="col-md-4" style="display: flex; justify-content: space-between; align-items: baseline; width: auto">
                    <label for="validationDefault02" class="form-label" ><h5>Last Name</h5></label>
                    <input type="text" class="form-control" id="validationDefault02"  required>
                </div>


                <div class="col-md-4" style="display: flex; justify-content: space-between; align-items: baseline; width: auto">
                    <label for="validationDefault03" class="form-label"  ><h5>Email</h5></label>
                    <input type="text" class="form-control" id="validationDefault03"  required>
                </div>

                <div class="col-md-4" style="display: flex; justify-content: space-between; align-items: baseline; width: auto">
                    <label for="validationDefault04" class="form-label"  ><h5>Username</h5></label>
                    <input type="text" class="form-control" id="validationDefault04"  required>
                </div>

                <div class="col-md-4" style="display: flex; justify-content: space-between; align-items: baseline; width: auto">
                    <label for="validationDefault05" class="form-label"  ><h5>Password</h5></label>
                    <input type="password" class="form-control" id="validationDefault05"  required>
                </div>

                <br>

                <div class = "form-group">
                    <div style="display: flex; justify-content: center">
                    <button type = "submit" class="btn btn-success" >Register</button>
                    </div>
                    <br>
                    <span><h5>Already registered? <a href = "login.html" th:href="@{/users/login}">Login here</a></h5></span>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    const body = document.querySelector('body');
    const formBox = document.getElementById('formBox');
    const toggle = document.getElementById('toggle');
    const header = document.getElementById('header');
    const footer = document.getElementById('footer');
    const siteLogo = document.getElementById('siteLogo');
    const footerIcon = document.getElementsByClassName('footerIcon');
    const formControl = document.getElementsByClassName('form-control')
    toggle.onclick=function(){
        toggle.classList.toggle('active');
        body.classList.toggle('active');
        formBox.classList.toggle('active');
        header.classList.toggle('active');
        footer.classList.toggle('active');
        siteLogo.classList.toggle('active');
        for(let i=0;i<footerIcon.length;i++){
            footerIcon[i].classList.toggle('active');
        }
        for(let i=0;i<formControl.length;i++){
            formControl[i].classList.toggle('active');
        }
    }

</script>
