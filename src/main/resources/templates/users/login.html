<div class = "container" style="display: flex; justify-content: center">
  <div class = "row" id="formBox">
    <div class = "col-md-6 col-md-offset-3">

      <form method="post" class="row g-3" id="loginForm">
        <!--username-->
        <div style="display: flex; justify-content: space-between; align-items: baseline">
          <div class="col-md-4">
            <label for="username" class="form-label"><h5>Username</h5></label>
          </div>

          <input id="username"  class="form-control" type="text" name="username"  placeholder="Enter Username" autofocus="autofocus" style="margin-top: 0; max-width: 700px" required/>
        </div>



        <!--password-->
        <div style="display: flex; justify-content: space-between; align-items: baseline">
          <div class="col-md-4">
            <label for="password"  class="form-label"><h5>Password</h5></label>
          </div>

          <input class = "form-control" id="password"  type="password" name="password"  placeholder="Enter password" style="margin-top: 0; max-width: 700px" required/>
        </div>

        <!--submit button-->
        <div class="form-group">
          <div class="row" style="display: flex; justify-content: center">
            <div class="col-sm-6 col-sm-offset-3" style="display: flex; justify-content: center">
              <input type="submit" name="login-submit" id="login-submit" class="btn btn-primary" value="Log In" />
            </div>
          </div>
        </div>

        <!--register link-->
        <div class="form-group">
          <span><h5>New user? <a href="registration.html" th:href="@{/users/registration}">Register here</a></h5></span>
        </div>
      </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
  const body = document.querySelector('body');
  const formBox = document.getElementById('formBox');
  const toggle = document.getElementById('toggle');
  const header = document.getElementById('header');
  const footer = document.getElementById('footer');
  const siteLogo = document.getElementById('siteLogo');
  const footerIcon = document.getElementsByClassName('footerIcon');
  const formControl = document.getElementsByClassName('form-control');
  toggle.onclick=function(){
    toggle.classList.toggle('active');
    body.classList.toggle('active');
    formBox.classList.toggle('active');
    header.classList.toggle('active');
    footer.classList.toggle('active');
    siteLogo.classList.toggle('active');
    for(let i=0;i<footerIcon.length;i++){
      footerIcon[i].classList.toggle('active');
    }
    for(let i=0;i<formControl.length;i++){
      formControl[i].classList.toggle('active');
    }
  }

</script>
